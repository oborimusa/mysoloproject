<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodgers Form</title>
    <link rel="stylesheet" href="/CSS/guest-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        main {
            flex: 1;
        }
        .container-main {
            padding-bottom: 100px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <header class="bg-dark py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white h1 mb-0">IrinAjo</a>
            <nav>
                <a href="/home/home.html" class="text-white me-3">Home</a>
                <a href="/Hotel/hotel.html" class="text-white">Hotels</a>
            </nav>
        </div>
    </header>

    <main class="container my-5 bg-dark">
        <h1 class="text-center my-4 text-white">Guest Registration Form</h1>
        <section id="booking">
            <h2 class="text-center mb-4 text-white">Lodger's Information</h2>
            <div class="container-main">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <form id="lodgerForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Name In Full:</label>
                                <input type="text" id="fullName" class="form-control" required placeholder="Full Name">
                            </div>
                            <div class="mb-3">
                                <label for="residentialaddress" class="form-label">Residential Address</label>
                                <input type="text" id="residentialaddress" class="form-control" required placeholder="Residential Address">
                            </div>
                            <div class="mb-3">
                                <label for="arrivaldate" class="form-label">Arrival Date & Time</label>
                                <input type="text" id="arrivaldate" class="form-control" required placeholder="Arrival Date & Time">
                            </div>
                            <div class="mb-3">
                                <label for="departuredate" class="form-label">Departure Date & Time</label>
                                <input type="text" id="departuredate" class="form-control" required placeholder="Departure Date & Time">
                            </div>
                            <div class="mb-3">
                                <label for="arrivingfrom" class="form-label">Arriving From</label>
                                <input type="text" id="arrivingfrom" class="form-control" required placeholder="Arriving From">
                            </div>
                            <div class="mb-3">
                                <label for="nextofkin" class="form-label">Next Of Kin Name</label>
                                <input type="text" id="nextofkin" class="form-control" required placeholder="Next of Kin">
                            </div>
                            <div class="mb-3">
                                <label for="nextofkinnumber" class="form-label">Next Of Kin Number</label>
                                <input type="text" id="nextofkinnumber" class="form-control" required placeholder="Next of Kin Number">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" class="form-control" required placeholder="City">
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" id="state" class="form-control" required placeholder="State">
                            </div>
                            <div class="mb-3">
                                <label for="nationality" class="form-label">Nationality</label>
                                <input type="text" id="nationality" class="form-control" required placeholder="Nationality">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" required placeholder="Email Address">
                            </div>
                            <div class="mb-3">
                                <label for="mobilenumber" class="form-label">Mobile Number</label>
                                <input type="tel" id="mobilenumber" class="form-control" required placeholder="Mobile Number">
                            </div>
                            <div class="mb-3">
                                <label for="numberofpeople" class="form-label">Number of People in the Room</label>
                                <input type="number" id="numberofpeople" class="form-control" required placeholder="No. People in the Room">
                            </div>
                            <div class="mb-3">
                                <label for="passportexpdate" class="form-label">Passport Expiring Date</label>
                                <input type="text" id="passportexpdate" class="form-control" required placeholder="Passport Exp. Date">
                            </div>
                            <div class="mb-3">
                                <label for="idCard" class="form-label">National ID Card:</label>
                                <input type="file" id="idCard" class="form-control" accept="image/*" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center">
        <p>&copy; 2024 LodgersLink. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.getElementById('lodgerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Generate a random room number between 100 and 999
            const roomNumber = Math.floor(Math.random() * 900) + 100;

            // Display the room number in an alert
            alert(`Your room number is ${roomNumber}`);

            // Redirect to bookingconfirmation.html
            window.location.href = 'bookingconfirmation.html';
        });
    </script>
</body>
</html>
