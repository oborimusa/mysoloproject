<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/payment.css">
</head>
<body>
    <div class="payment-container">
        <form class="payment-form">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required>
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required>
          <label for="exp-month">Exp Month:</label>
          <select id="exp-month" name="exp-month" required>
            <option value="01">January</option>
            <option value="02">February</option>
            <!-- Add other months -->
          </select>
          <label for="exp-year">Exp Year:</label>
          <select id="exp-year" name="exp-year" required>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <!-- Add other years -->
          </select>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
          <button type="submit">Pay Now</button>
        </form>
      </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 LodgersLink. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/js/payment.js"></script>
</body>
</html>
