<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sighnin - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/home.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91ba4692c7.js" crossorigin="anonymous"></script>
</head>
<body>
    
<header>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card" style="height: 70vh;">
                    <div class="card-body">
                        <h1 style="font-weight: bold; color: black;">Sign in or create an account</h1>
                        <form id="signin-form">
                            <div class="mb-3">
                                <label for="email" class="form-label" style="font-weight: bold;">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address" style="font-size: 20px;">
                            </div>
                            <button type="submit" id="button" class="btn btn-primary w-100" style="font-size: 18px; font-weight: bold;">Continue with email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default action of the form submission
            const email = document.getElementById('email').value; // Get the email input value

            if (email) {
                window.location.href = 'dashboard.html'; // Redirect to the dashboard page if email is entered
            } else {
                alert('Please enter a valid email address.'); // Show an alert if the email is not entered
            }
        });
    </script>
</body>
</html>
