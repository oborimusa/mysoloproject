<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/booknow.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91ba4692c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="/Image/Irinajo2.jpg" alt="Irinajo" style="width: 60px; border-radius: 15px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="hotel.html" style="font-size: 16px; color: white"><i class="fa-solid fa-hotel"></i> Hotels</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="https://www.travelwings.com/ng/en" style="font-size: 16px; color: white;"><i class="fa-solid fa-plane-departure"></i> Flight</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="https://airportstaxitransfers.com/" style="font-size: 16px; color: white;"><i class="fa-solid fa-taxi"></i> Airport Taxis</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="https://www.sixt.com/car-rental/nigeria/" style="font-size: 16px; color: white;"><i class="fa-solid fa-taxi"></i> Car Rentals</a>
                </li>
               </ul>
              <!-- <form class="d-flex" role="search">
                <input class="form-control me-5" type="search" placeholder="Search" aria-label="Search" id="search-input">
                <button class="btn btn-outline-success" type="submit" style="color: white; border-color: white;" onclick="search(event)">Search</button> -->
              </form>
            </div>
          </div>
        </nav>
    </header>
    <main class="container">
        <section class="booking-form">
            <h1>Book Your Stay</h1>
            <div class="hotel-selection">
                <label for="hotel">Select Hotel:</label>
                <select id="hotel" class="form-select">
                    <option value="Princess Luxury Hotel">Princess Luxury Hotel</option>
                    <option value="Whitefield Hotels">Whitefield Hotels</option>
                    <option value="Rotana Hotel">Rotana Hotel</option>
                    <option value="Agbonna Lodge and Suite">Agbonna Lodge and Suite</option>
                </select>
                <section>
                    <a href="https://www.whitefieldhotels.com/our-rooms/"><button class="btn btn-primary mt-3">Discover Our Rooms</button></a>
                </section>
            </div>
            <div class="date-selection mt-4">
                <label for="checkIn">Check-in Date:</label>
                <input type="date" id="checkIn" class="form-control mb-3">
                <label for="checkOut">Check-out Date:</label>
                <input type="date" id="checkOut" class="form-control mb-3">
            </div>
            <button class="btn btn-success" id="submitBtn">Submit</button> <br>
        </section>
    </main>
    <footer class="text-center py-3">
        <p>&copy; 2024 LodgersLink. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Thank you for submitting! Click Ok to fill the Lodgers Form');
            window.location.href = 'lodgers-form.html'; // Change to the actual path of the lodgers form
        });
    </script>
</body>
</html>
